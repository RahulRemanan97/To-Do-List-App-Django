<h1>My To Do List App</h1>
<a href="{% url 'task-create' %}">Add item</a>
<table>
    <tr>
        <th>Item</th>
    </tr>
    <tr>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>
    </tr>
    {% empty %}
    <h3>No item in the list</h3>
    {% endfor %}
</table>
